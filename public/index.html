<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Contact Form Vue JS</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <form name="contactus" method="POST" data-netlify="true" hidden>
    <label>Full Name</label>
    <input type="text" name="fullname" placeholder="Full Name" id="fullname" minlength="4" />
    <label>Email</label>
    <input type="email" name="email" placeholder="email" minlength="8" />
    <label>Phone Number</label>
    <input type="tel" name="tel" placeholder="Phone Number" pattern="^[0]" minlength="9" />
    <label>Your Message</label>
    <textarea
      name="msg"
      cols="30"
      rows="5"
      minlength="10"
      maxlength="100"
      placeholder="Your Message..."
    ></textarea>
    <input type="submit" value="Submit" />
  </form>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
